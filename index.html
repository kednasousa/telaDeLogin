<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Login</title>
</head>

<body>
  <section class="container">
    <form action="#">
      <h1 class="title">Entrar na Plataforma</h1>
      <div class="input__container">
        <input class="input email" placeholder="E-mail" type="email" required>
        <img class="icone" width="20" height="20" src="https://img.icons8.com/ultraviolet/40/password.png" alt="password" />
      </div>

      <div class="input__container">
        <input class="input password" placeholder="Senha" type="password" required>
        <img class="icone" width="20" height="20" src="https://img.icons8.com/officel/80/user.png" alt="user" />
        <a class="forgot__password" href="#">Esqueci minha senha</a>
      </div>

      <button class="btn" type="submit">Entrar</button>

      <div class="register__link">
        <p class="register">Não está cadastrado ? <a href="#">Cadastrar</a></p>
      </div>
    </form>
  </section>
</body>
</html>
